<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page Made With TailwindCSS">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>TailwindCSS Login Page</title>
</head>

<body class="bg-indigo-100">

    <div class="grid grid-cols-1 lg:grid-cols-2">

        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
           
            <div class="flex-grow">

                <h1 class="text-white text-center text-3xl sm:text-5xl mb-2">

                    Welcome All

                </h1>

                <p class="text-center text-blue-200 text-sm sm:text-lg">

                    Sign In/Up To Start

                </p>

            </div>

        </div>

        <div>

            <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24">

                <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-6">
                    
                    <div class="sm:flex sm:items-center">

                        <img src="./img/user.jpg" alt="Rosto de uma mulher" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-20 rounded-full">

                        <div class="sm:ml-4 sm:text-left text-center">

                            <p class="text-xl">

                                Mariana Silva

                            </p>

                            <p class="text-sm text-gray-600">

                                Infrastructure Global Manager

                            </p>
                            
                            <div class="mt-4">

                                <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">

                                    Não é Mariana?

                                </button>

                            </div>

                        </div>

                    </div>

                    <form class="flex w-full mt-8">
                        
                        <input type="password" placeholder="Password"
                        class="flex-1 w-full text-gray-700 focus:outline-none bg-gray-100 rounded-md hover:bg-white
                        border border-gray-300 focus:bg-white py-1 text-center">

                        <button type="button" class="bg-teal-500 hover:bg-teal-600 outline-none py-1 px-4 ml-2 text-white rounded-md">

                            Sign In

                        </button>

                    </form>

                </div>

            </div>

        </div>

    </div>
    
</body>

</html>
